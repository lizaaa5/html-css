<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width,initial-scale=1.0">
    <title>Formulário</title>
   <style>
    *{
        font-family: Arial, Helvetica, sans-serif
    }
   </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete=""></form>

    <p><label type="idest" value="Distritos"></p>
        <select name="dist" id="idest"></p>
            <option value="" select>---Escolha---</option>
            <optgroup><label for="Região Norte">
                <option value="BRG">Braga</option>
                <option value="PRT">Porto</option>
                <option value="AVR">Aveiro</option>
                <optgroup><label for="Região Centro"></label>
                <option value="CBR">Coimbra</option>
                <option value="LSB">Lisboa</option>
                <option value="STR">Santarém</option>
            </optgroup>
        
    </select>
<p>
    <label for="Profissão"></label>
        <input type="text" name="prof" id="iprof" list="lstprof"
        datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <optgroup label="Novas Tecnologias"></optgroup>
            <option value="INF">Informatico</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
</p>
<p>
    <label for="imsg">Mensagem</label><br>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

<p><input type="submit" value="Enviar"></p>
<p><input type="reset" value="Limpar"></p>
</body>
</html>
