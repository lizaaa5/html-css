<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contacto</h1>
   <fieldset>
     <h4>Nota:Este formulário é de utilização para clientes que solocitaram suporte via redes 
        sociais ( Facebook, Twitter e Forum) se não é o caso, por favor consulte a opção mais 
        adequada nos restantes Contactos</h4>

    <legend>Dados pessoais</legend>
       <form action="cadastro.php" method="post" autocomplete="off">
           <p><label for="inome">Nome:* </label>
               <input type="text" name="nome" id="inome"></p>
               <p><label for="isobrenome">Sobrenome:* </label>
                   <input type="text" name="sobrenome" id="isobrenome"></p>
               <p><label for="inome">E-mail: </label>
                   <input type="text" name="E-mail" id="ie-mail"></p>
                   <p>
                       <label for="itel">Telefone:*</label>
                       <input type="tel" name="tel" id="itel" autocomplete="tel"
                       pattern="[0-9]{2}-[0-9]{7}" placeholder="xx-xxxxxxx" required>
                   </p>
                   <fieldset>
                       <p>
                        <label for="imsg">Mensagem:*</label><br>
                        <textarea name="msg" id="imsg" cols="160" rows="10"></textarea></p>
                   </fieldset>
                   <p>
                    <label for="ianexo">Anexo</label>
                    <input type="file" name="anexo" id="ianexo">
                   </p>

       
           <p><input type="submit" value="Enviar"></p>
           <p><input type="reset" value="Limpar"></p>
   </fieldset>
</body>
</html>
